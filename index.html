<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Registration Form For Students To Enroll For Scholarship.</p>
    </header>
    <main>
        <form id="student-form">
            <label for="studentName">Student Name</label>
            <input name="studentName" type="text" id="student-name"  required><br>
            
            <label for="studentId">Student ID</label>
            <input name="studentId" type="text" id="student-id" required><br>
            
            <label for="emailId">Email ID</label>
            <input name="emailId" type="email" id="email-id" required><br>
            
            <label for="contactNo">Contact No.</label>
            <input name="contactNo" type="tel" id="contact-no" required><br>
            <button type="submit" id="bttn">Register</button>
        </form>
            <h2>Registered Students Details</h2>
            <div id="records-list"></div>
       
    </main>
    <script src="script.js"></script>
</body>
</html>
